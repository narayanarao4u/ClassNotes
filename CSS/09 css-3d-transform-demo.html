<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS 3D Transform Functions Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .transform-section {
      margin-bottom: 30px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .description {
      margin: 10px 0;
      font-weight: bold;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-label input {
      margin-right: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #3498db, #2ecc71);
      border-radius: 8px;
      transition: transform 0.5s ease;
      margin-left: 20px;
      transform-style: preserve-3d;
    }

    .transform-container {
      display: flex;
      align-items: center;
    }

    .perspective-wrapper {
      perspective: 600px;
    }

    .rotateX { transform: rotateX(45deg); }
    .rotateY { transform: rotateY(45deg); }
    .rotateZ { transform: rotateZ(45deg); }
  </style>
  <script>
    function toggleTransform(checkbox, targetId, className) {
      const target = document.getElementById(targetId);
      if (checkbox.checked) {
        target.classList.add(className);
      } else {
        target.classList.remove(className);
      }
    }
  </script>
</head>
<body>

  <h1>ðŸ§Š CSS 3D Transform Functions Demo</h1>

  <div class="transform-section">
    <div class="description">ðŸ”„ <code>rotateX(45deg)</code>: Rotates the element around the X-axis.</div>
    <div class="transform-container perspective-wrapper">
      <label class="checkbox-label">
        <input type="checkbox" onchange="toggleTransform(this, 'boxX', 'rotateX')"> Apply rotateX()
      </label>
      <div class="box" id="boxX"></div>
    </div>
  </div>

  <div class="transform-section">
    <div class="description">ðŸ”„ <code>rotateY(45deg)</code>: Rotates the element around the Y-axis.</div>
    <div class="transform-container perspective-wrapper">
      <label class="checkbox-label">
        <input type="checkbox" onchange="toggleTransform(this, 'boxY', 'rotateY')"> Apply rotateY()
      </label>
      <div class="box" id="boxY"></div>
    </div>
  </div>

  <div class="transform-section">
    <div class="description">ðŸ”„ <code>rotateZ(45deg)</code>: Rotates the element around the Z-axis.</div>
    <div class="transform-container perspective-wrapper">
      <label class="checkbox-label">
        <input type="checkbox" onchange="toggleTransform(this, 'boxZ', 'rotateZ')"> Apply rotateZ()
      </label>
      <div class="box" id="boxZ"></div>
    </div>
  </div>

</body>
</html>
